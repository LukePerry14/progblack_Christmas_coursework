<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="indexScript.js"></script>
<head>
    <title>ToDo list</title>
</head>
<body>
<h1 id="title">To Do</h1>
<hr id="title_break">


<div class = "container">
    <div class = "row" id = "page">
        
        <div class = "col-2"  id = "navvbar">
            <div class="row btn-group">
                <button onclick="change('TodayTitleToDo')">Today</button>
            </div>
            <div class = "row btn-group">
                <button onclick="change('TmrTitleToDo')">Tomorrow</button>
            </div>

        </div>


        <div class = "col-5" id = "newToDo">
            <h2>New ToDo</h2>

            <form id="item-entry">
                <label for="inp_title">Title:</label><br>
                <input type="text" id="inp_title" name="inp_title"><br><br>

                <label for="inp_desc">Description:</label><br>
                <textarea id="inp_desc" rows="12" cols="35" wrap="hard"></textarea><br>

                <input type="submit" value="Add" id="sub_btn">
            </form>
        </div>

        <div class="col-lg">
            <h2 id = "l_title">TodayToDo</h2>
            <ul id = "list">
            </ul>
            Delete mode:
            <input id = "mode" type="checkbox">
            
        </div>

    </div>
</div> 
<div id = "desc_area">
<h1>Description</h1>
<textarea id = "desc" rows = 3 cols = 60 readonly></textarea>
</div>
</body>
</html>
